<h2 mat-dialog-title class="dialog-title">
  {{ product.title }}
</h2>
<div class="rating mx-2" *ngIf="product.rating">
  <ng-container
    *ngFor="let i of getArrayFromNumber(product.rating.rate); let index = index"
  >
    <mat-icon>star</mat-icon>
  </ng-container>
  <ng-container
    *ngFor="
      let i of getArrayFromNumber(5 - product.rating.rate);
      let index = index
    "
  >
    <mat-icon>star_border</mat-icon>
  </ng-container>
  <span> ({{ product.rating.count }}) </span>
</div>
<mat-dialog-content class="dialog-content">
  <div class="product-details">
    <div class="product-image">
      <img [src]="product.image" alt="{{ product.title }}" />
    </div>
    <div class="product-info mx-3">
      <div class="category">
        <p>
          {{ "category" | translate }}: <span> {{ product.category }}</span>
        </p>
      </div>
      <div class="price">
        <p>
          {{ "price" | translate }}:
          <span>{{ product.price | currency : "USD" }}</span>
        </p>
      </div>
      <div class="description">
        <p>
          {{ "description" | translate }}:
          <span>{{ product.description }}</span>
        </p>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close class="close-button">
    {{ "close" | translate }}
  </button>
</mat-dialog-actions>
