<div class="container mt-5">
  <div class="login-image">
    <img src="assets/images/login-background.jpeg" alt="Background Image" />
  </div>
  <mat-card class="login-card">
    <mat-card-header class="login-card-header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (submit)="login()">
        <mat-form-field appearance="fill" class="login-input">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="form.get('username')?.hasError('required')"
            >Username is required</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="fill" class="login-input">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="form.get('password')?.hasError('required')"
            >Password is required</mat-error
          >
        </mat-form-field>

        <div class="login-error" *ngIf="invalidLogin">
          <span>Invalid username or password</span>
        </div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-button"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
