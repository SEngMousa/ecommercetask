<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-sm-12">
      <div class="card mt-4">
        <div class="card-header">
          <h5>
            {{
              isEditing
                ? ("editProduct" | translate)
                : ("addProduct" | translate)
            }}
          </h5>
        </div>
        <div class="card-body">
          <div class="container mt-4">
            <form
              [formGroup]="productForm"
              (ngSubmit)="onSubmit()"
              class="mat-card"
            >
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{ "name" | translate }}</mat-label>
                <input matInput formControlName="title" required />
              </mat-form-field>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{ "description" | translate }}</mat-label>
                <textarea
                  matInput
                  formControlName="description"
                  required
                ></textarea>
              </mat-form-field>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{ "priceUsd" | translate }}</mat-label>
                <input
                  matInput
                  type="number"
                  formControlName="price"
                  required
                />
              </mat-form-field>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{ "category" | translate }}</mat-label>
                <mat-select formControlName="category" required>
                  <mat-option
                    *ngFor="let category of categories"
                    [value]="category"
                  >
                    {{ category }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{ "imageUrl" | translate }}</mat-label>
                <input matInput formControlName="image" required />
              </mat-form-field>

              <button
                mat-raised-button
                color="primary"
                type="submit"
                class="btn btn-primary"
              >
                {{ "save" | translate }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
