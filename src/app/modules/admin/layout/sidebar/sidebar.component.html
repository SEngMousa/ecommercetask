<div class="main-header-left d-none d-lg-block">
  <div class="logo-wrapper">
    <a routerLink="/"
      ><img class="w-100" src="assets/images/stc.png" alt=""
    /></a>
  </div>
</div>
<div class="sidebar custom-scrollbar">
  <div class="sidebar-user text-center">
    <h6 class="mt-3 f-14">{{ "adminArea" | translate }}</h6>
  </div>
  <ul class="sidebar-menu">
    <li
      *ngFor="let menuItem of baseMenuePages"
      [ngClass]="{ active: menuItem.active }"
    >
      <a
        href="javascript:void(0)"
        class="sidebar-header"
        (click)="toggletNavActive(menuItem)"
      >
        <span>{{ menuItem.name | translate }} </span>
      </a>

      <ul class="sidebar-submenu menu-open">
        <li *ngFor="let childrenItem of menuItem.pages">
          <a [routerLink]="childrenItem.route">
            <span> {{ childrenItem.name | translate }} </span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
