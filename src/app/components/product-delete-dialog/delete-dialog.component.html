<h2 mat-dialog-title>{{ "confirmDelete" | translate }}</h2>
<mat-dialog-content>
  <p>
    {{ "confirmDeleteMsg" | translate }} '{{ data.title }}'
    {{ "?" | translate }}
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{ "no" | translate }}</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    (click)="confirmDelete()"
    cdkFocusInitial
    color="primary"
  >
    {{ "yes" | translate }}
  </button>
</mat-dialog-actions>
